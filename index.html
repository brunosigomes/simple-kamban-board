<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kamban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="boards">
        <div class="board">
            <h3>Todo</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content">Do videos</div>
                </div>
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content">For√∫m</div>
                </div>
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content">Next Level Week</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>In Progress</h3>
            <div class="dropzone">
                
            </div>
        </div>
        <div class="board">
            <h3>Done</h3>
            <div class="dropzone">
                
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
